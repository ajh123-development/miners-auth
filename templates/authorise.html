{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Authorise</h3>
    <div class="box">
        <form method="POST" action="/authorise">
            <button class="button is-block is-info is-large is-fullwidth" name="confirm" value="yes">Allow</button>
            <button class="button is-block is-info is-large is-fullwidth" name="confirm" value="no">Deny</button>
        </form>
    </div>
</div>
{% endblock %}
